<script>
    function delta(line){
        var sum = 0;
        for(var i = 1; i <= line; i++){
            for(var j = 0; j < 2 * i - 1;j++){
                document.write("*");
            }
            sum += 2 * i - 1;
            document.write("</br>");
        }
        document.write("共打印" + sum + "个*");
    }
    delta(15);
</script>
