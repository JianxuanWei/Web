<script>
    function count(){
        var sum = 0;
        var num = new Array();
        for(var i = 0; i < 9; i++){
            num[i] = parseInt(Math.random() * 10);
            sum += num[i];
            document.write(num[i] + "+");
        }
        num[9] = parseInt(Math.random() * 10);
        sum += num[9];
        document.write(num[9] + "=" + sum);
    }
    count();
</script>
